<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/member.js}"></script>
<title>중복 아이디 체크</title>
</head>
<body>
	<div class="row my-5" id="global-content">
		<div class="col">
			<div class="row text-center">
				<div class="col">
					<h2 class="fs-3 fw-bold">사용할 수 없는 아이디</h2>
				</div>
			</div>
			<div class="row my-3 text-center">
				<div class="col">입력하신 [[${id}]]는 이미 사용 중인 아이디 입니다.</div>
			</div>
			<div class="row my-3">
				<div class="col text-center">다른 아이디를 선택해 주세요</div>
			</div>
			<form action="overlapIdCheck" name="idCheckForm" method="post"
				id="idCheckForm" class="row mt-5">
				<div class="col-10 offset-1">
					<div class="input-group">
						<span class="input-group-text">* 아이디 : </span> <input type="text"
							class="form-control" name="id" id="checkId"> <input
							type="submit" class="btn btn-primary" value="중복확인">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
