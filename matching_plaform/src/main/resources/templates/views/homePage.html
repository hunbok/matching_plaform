<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<th:block layout:fragment="content">
	<div class="row my-5" id="global-content">
		<div class="col-10 offset-1">
			<div class="row text-center">
				<div class="col">
					<h2 class="fs-3 fw-bold" th:text="#{plaform.home.title}">coo
						KINGx2</h2>
				</div>
			</div>
			<div class="row">
				<div class="col text-end">
					<a class="btn btn-outline-success">글 작성</a>
				</div>
			</div>
			<div class="row my-3">
				<div class="col">
					<table class="table">
						<thead>
							<tr class="table-dark">
								<th>no</th>
								<th>제목</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회수</th>
						</thead>
						<tbody>
							<th:block th:if="${not #lists.isEmpty(cList)}">
								<tr th:block th:each="board, status: ${cList}">
									<td>[[${board.boardNo}]]</td>
									<td>[[${board.boardTitle}]]</td>
									<td th:text="${board.memberId}"></td>
									<td>[[${#dates.format(board.regDate, 'yyyy-MM-dd')}]]</td>
									<td th:text="${board.boardView}"></td>
								</tr>
							</th:block>
							<th:block th:if="${#lists.isEmpty(cList)}">
								<tr>
									<td colspan="5">게시글이 존재하지 않음</td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
